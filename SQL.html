<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="css SQL/SQL styles.css">
</head>
<body id='body'>
  <!-- <div id="gostbtn">target</div> -->
  <div class="game">
  <btn id="target"></btn>
  <p class="info">
    <!-- 正解した文字:  -->
    <span id="score"></span>
  </p>
  <p class="info2">
    <!-- 間違えた文字: -->
     <span id="miss"></span>
  </p>
  <p class="info3">
    <!-- 残り時間:  -->
    <span id="timer"></span>
  </p>
  </div>

    <btn id="btn">タイピング初級編を始める</btn><br>
   <btn id="btn1">タイピング中級編を始める</btn><br>
  <btn id="btn2">タイピング上級編を始める</btn>

  　<!-- <btn id="result8">中止</btn> -->

   <div id='result-wrapper'>
    <p id="result">結果</p>
    <p id="result1">8問/10問</p>
    <p id="result2">素晴らしい</p>
    <p id="result3"><span style='font-size:25px;'>あなたの正答率： </span><br>80％</p>
    <btn id="result4">再挑戦</btn>
    <btn id="result5">復習</btn>
    <btn id="result7">間違えた問題</btn>
    <btn id="result6">戻る</btn>
  </div>
  <script src="js SQL/SQL main.js"></script>

      <div class="card">check</div>
      <div class="card">retry</div> -->

  </div>
</body>
</html>
